<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Showing</title>
    <link rel="stylesheet" href="../StylePages/Common-style.css">
    <link rel="stylesheet" href="../StylePages/Now-Showing-theatre.css">
    <script src="http://courses.cs.cityu.edu.hk/cs2204/cw3/cinemas.js"></script>
    <script src="../JavaScript files/movies.js"></script>
    <script src="../JavaScript files/Now-showing-page.js"></script>
</head>
<body>
    <div id="body-container">

        <header>
            <div id="animated-logo">
                <img src="../Images/filmreel.png" alt="">
            </div>
            <div id="company-name">
                AKTheatres
            </div>
        </header>

        <section>

            <div id="menu">
                <a href="../HomePage/HomePage.html" target="_blank">Home</a>
                <hr>
                <a href="../NowShowingPage/Now-Showing-main.html" class="disabled-link">Now Showing</a> 
                <hr>
                <a href="../TicketPage/Ticket-page.html" target="_blank">Tickets</a>
                <hr>
            </div>

            <div id="content">

                <div class="blue-strip-background">
                    <p>
                        Choose a theatre:
                        <select name="theatre" id="theatre" onchange="isSelected()">

                        </select>
                    </p>

                </div>
                
                <section>

                    <img id="map" src="../Images/festival_walk_map.png" alt="Map to reach Festival Walk mall">

                    <h1><span id="cinemaName"></span></h1>

                    <div id="address">
                        Theatre address:
                        <hr>
                        80 Tat-Che Ave, <hr>
                        Kowloon Tong, <hr>
                        Hong Kong <hr>
                    </div>
                </section>

                <script>
                    setTheatres("theatre");
                    setCinemaMovies(0);
                    nowMovies(0);
                    upMovies(0);
                    document.getElementById("cinemaName").innerHTML = cinemas[0].branchName;
                </script>

                <div class="blue-strip-background">
                    <h1>Now Showing</h1>
                </div>

                <div id="nowmoviesList">
                    
                </div>
                <script>
                    nowMovies(thisCinemaNowShowing);
                </script>
                
                <div class="blue-strip-background">
                    <h1>Coming Soon</h1>
                </div>

                <div id="upmoviesList">

                </div>

                <script>
                    upMovies(thisCinemaUpComing);
                </script>
            </div>

        </section>

        <footer>
            <p>
                Copyright of resources belong to corresponding copyright owners - for educational purposes only
            </p>
            <p>
                | <span class="footer-content"><a href="../HomePage/HomePage.html" target="_blank">Home</a></span>
                | <span class="footer-content"><a href="../DesignPage/Design-page.html" target="_blank">Design Page</a></span>
                |
            </p>
        </footer>

    </div>
</body>
</html>
