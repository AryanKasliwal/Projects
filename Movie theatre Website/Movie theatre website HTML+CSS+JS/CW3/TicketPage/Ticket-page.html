<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket page</title>
    <link rel="stylesheet" href="../StylePages/Common-style.css">
    <link rel="stylesheet" href="../StylePages/Ticket-page.css">
    <script src="http://courses.cs.cityu.edu.hk/cs2204/cw3/cinemas.js"></script>
    <script src="../JavaScript files/movies.js"></script>
    <script src="../JavaScript files/Ticket-page.js"></script>
</head>
<body>
    <div id="body-container">

        <header>
            <div id="animated-logo">
                <img src="../Images/filmreel.png" alt="">
            </div>
            <div id="company-name">
                AKTheatres
            </div>
        </header>

        <section>
            <div id="menu">
                <a href="../HomePage/HomePage.html" target="_blank">Home</a>
                <hr>
                <a href="../NowShowingPage/Now-showing-page-festival-walk.html" target="_blank">Now Showing</a> 
                <hr>
                <a href="../TicketPage/Ticket-page.html" class="disabled-link">Tickets</a>
                <hr>
            </div>

            <div id="content">
                <section>
                    
                    <div id="seat-description">
                        
                    </div>

                    <script>
                        submitForm("seat-description");
                    </script>
        
                    <table class="rows">
                        <tr>
                            <td>A</td>
                        </tr>
                        <tr>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>C</td>
                        </tr>
                        <tr>
                            <td>D</td>
                        </tr>
                    </table>
        
                    <table class="seats">
                        <tr>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">A1</td>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">A2</td>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">A3</td>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">A4</td>
                        </tr>
                        <tr>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">B1</td>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">B2</td>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">B3</td>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">B4</td>
                        </tr>
                        <tr>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">C1</td>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">C2</td>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">C3</td>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">C4</td>
                        </tr>
                        <tr>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">D1</td>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">D2</td>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">D3</td>
                            <td class="td" onclick="changeBackground(this, 'seat-description')">D4</td>
                        </tr>
                        <tr>
                            <td colspan="4">SCREEN</td>
                        </tr>
                    </table> 

                    <div id="movie-description">

                    </div>

                    <script>
                        getIndex();
                        setMovieDescription(movieIndex);
                        document.getElementById("movie-description").innerHTML += 'Theatre: ' + currentCinema + 
                        '<hr>' + 
                        'Movie: ' + currentMovie +
                        '<hr>' +
                        'Date: ' + currentDateTime +
                        '<hr>' +
                        'Screen: ' + currentScreen;
                    </script>

                </section>
            </div>
        </section>

        <footer>
            <p>
                Copyright of resources belong to corresponding copyright owners - for educational purposes only
            </p>
            <p>
                | <span class="footer-content"><a href="../HomePage/HomePage.html" target="_blank">Home</a></span>
                | <span class="footer-content"><a href="../DesignPage/Design-page.html" target="_blank">Design Page</a></span>
                |
            </p>
        </footer>
    </div>
</body>
</html>
